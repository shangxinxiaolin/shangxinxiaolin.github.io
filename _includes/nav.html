<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ site.baseurl }}/">主页</a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}/">博客</a>
                    </li>
                    {% if site.categories %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            分类 <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ site.baseurl }}/categories">所有分类</a></li>
                            <li role="separator" class="divider"></li>
                            {% for category in site.categories %}
                            <li>
                                <a href="{{ site.baseurl }}/categories/{{ category.slug }}">{{ category.name }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% endif %}
                    {% for page in site.pages %}{% if page.title %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                    {% endif %}{% endfor %}
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    var __HuxNav__ = {
        close: function(){
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        },
        open: function(){
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }

    // Bind Event
    $toggle.addEventListener('click', function(e){
        if ($navbar.className.indexOf('in') > 0) {
            __HuxNav__.close()
        }else{
            __HuxNav__.open()
        }
    })

    /**
     * Since Fastclick is used to delegate 'touchstart' globally
     * to hack 300ms delay in iOS by performing a fake 'click',
     * Using 'e.stopPropagation' to stop 'touchstart' event from 
     * $toggle/$collapse will break global delegation.
     * 
     * Instead, we use a 'e.target' filter to prevent handler
     * added to document close HuxNav.  
     *
     * Also, we use 'click' instead of 'touchstart' as compromise
     */
    document.addEventListener('click', function(e){
        if(e.target == $toggle) return;
        if(e.target.className == 'icon-bar') return;
        // 排除下拉菜单相关的点击事件
        var $target = e.target;
        if($target.closest && ($target.closest('.dropdown') || $target.closest('.dropdown-menu'))) return;
        // 兼容旧浏览器
        var parent = $target.parentElement;
        while(parent && parent !== document.body) {
            if(parent.classList && (parent.classList.contains('dropdown') || parent.classList.contains('dropdown-menu'))) return;
            parent = parent.parentElement;
        }
        __HuxNav__.close();
    })
    
    // 确保Bootstrap下拉菜单正常工作
    // 等待jQuery和Bootstrap加载完成
    if (typeof jQuery !== 'undefined' && typeof jQuery.fn.dropdown !== 'undefined') {
        // Bootstrap已加载，下拉菜单应该可以正常工作
    } else {
        // 如果Bootstrap还没加载，等待加载完成
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                // 确保下拉菜单功能可用
                var dropdowns = document.querySelectorAll('.dropdown-toggle[data-toggle="dropdown"]');
                dropdowns.forEach(function(dropdown) {
                    if (typeof jQuery !== 'undefined' && typeof jQuery.fn.dropdown !== 'undefined') {
                        jQuery(dropdown).dropdown();
                    }
                });
            }, 100);
        });
    }
</script>
